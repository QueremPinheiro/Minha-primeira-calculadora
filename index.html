<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcuradora</title>
</head>

<body>
    <h1>Minha primeira calculadora</h1>
    <h4>Projeto - Brenno duvidou de minha capacidade!</h4>

    <label>Primeiro digito</label>
    <input id="primeiro-digito" type="number"><br>
    <br>
    <label>Segundo digito</label>
    <input id="segundo-digito" type="number">
    <br>
    <br>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>
    O Resultado e: <span></span>

    <script>
        var n1 = document.querySelector('#primeiro-digito')
        var n2 = document.querySelector('#segundo-digito')
        var resultado = document.querySelector('span')

        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value);
        }
        function subtrair(){
            resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value);
        }
        function multiplicar(){
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value);
        }
        function dividir(){
            resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value);
        }

    </script>

</body>

</html>
